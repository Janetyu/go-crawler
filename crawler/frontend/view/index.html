<!DOCTYPE html>
<html>
<head>
	<title>知识库搜搜</title>
	<meta  http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
	<style type="text/css">
	body{
		background-color: #333;
		padding: 0px;
		margin: 0px;
	}
	html{
		padding: 0px;
		margin: 0px;
	}
	.bg-div{
		background-image: url('images/river.jpg');
		width: 100vw;
		height: 100vh;
		margin: 0 auto;
		position: relative;
		display:flex;
		justify-content: center;
		align-items: center;
	}
	.logo{
		margin: -4px 15px 0 0;
		background: url('images/logo.png') no-repeat;
		background-size:100%;
		width: 157px;
		height: 53px;
		float:left;
	}
	.search-input-text{
		border: 0;
		height: 25px;line-height: 25px;
		float:left;
			width: 350px;
		outline: none;
	}
	.search-input-button{
		border: 0;
		background-image: url('images/search-button.png');
        height: 29px;
		width: 29px;
        float:left;
	}
	form{ float:left; 
		background-color: #fff;
		padding: 5px;
	}
	.suggest{
		width: 388px;
		background-color: #fff;
		position: absolute;
		margin: 0;padding: 0;
		border: 1px solid #999;
	}
	.suggest ul{
		list-style: none;
		margin: 0;padding: 0;
	}
	.suggest ul li{
		padding: 3px;
		font-size: 14px;
		line-height: 25px;
		cursor: 
		pointer;
	}
	suggest ul li:hover{
		text-decoration: underline;
		background-color: #e5e5e5;
	}
	</style>
<body>
<div class="bg-div">
	<div class="search-box">
		<div class="logo"></div>	
	<form method="get" class="search-form" id="search-form" action="search" target="_blank">
		<input placeholder="请输入关键词进行检索" maxlength="100" type="text" class="search-input-text" name="q" id="search_input" autocomplete="off">
		<input type="submit" class="search-input-button btn" value="">
	</form>
</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>
</html>
