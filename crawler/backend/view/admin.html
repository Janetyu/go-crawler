<script>
var username = sessionStorage.getItem('name');
if (username == null ){
window.open('/view/login.html','_self')
}
$("#name").html(username);

  function info(info){
    $("#bread").html("");
    $("#bread").append("<li><a href=''><i class='fa fa-home'></i>首页</a></li>");
    if(info.text.indexOf("收件箱")>-1){
      $("#bread").append("<li><a href=''>收件箱</a></li>");
      $("#bread").append("<li><a href=''>我的信息</a></li>");
    }
    else if(info.text.indexOf("新建信息")>-1){
      $("#bread").append("<li><a href=''>收件箱</a></li>");
      $("#bread").append("<li><a href=''>新建信息</a></li>");
    }
    else if(info.text.indexOf("修改密码")>-1){
      $("#bread").append("<li><a href=''>修改密码</a></li>");
    }
    $(".breadcrumb li:last").addClass("active");

  }
 $(function(){
  //导航栏
    $(".submenu li a").click(function  () {
     $(".submenu li a").removeClass("add");
     $(this).addClass("add");
     var name=$(this).html();
     var text=$(this).parent().parent().siblings("div").text();
     // $(".breadcrumb .active").remove();
     $("#bread").html("");
     $("#bread").append("<li><a href=''><i class='fa fa-home'></i>首页</a></li>");
     $("#bread").append("<li><a>"+text+"</a></li>");
     $("#bread").append("<li><a href='#'>"+name+"</a></li>");
     $(".breadcrumb li:last").addClass("active");
   });

  })
