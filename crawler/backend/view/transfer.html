<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="static/js/jq-paginator.js"></script>
<script>
  var data_tbody = $('.data_table');
  var tagName = []
  // var totalPage =0;
  $.ajax({
    type: "GET", //提交方式 
    url: "/admin/data?q=python",//路径 
    contentType: "application/json; charset=utf-8",
    dataType: "json",
    async: false,
    success: function (result) {//返回数据根据结果进行相应的处理 
      console.log(result.data.items);
      var tr_item = result.data.items;
      // totalPage = (result.data.hits/10);
      // console.log(parseInt(totalPage))
      tr_item.forEach(function (item, index) {
        data_tbody.append('<tr><td>' + item.Payload.Title + '</td><td>' + item.Payload.Author + '</td><td>' + item.Payload.Abstract + '</td><td>' + item.Payload.Label + '</td><td>' + item.Payload.Type + '</td><td>' + item.Payload.Date + '</td><td><span class="label label-primary glyphicon glyphicon-pencil" data-toggle="modal" data-target="#edit">修改</span><span class="label label-primary glyphicon glyphicon-trash deluser">删除</span></td></tr>')
      });
    }
  });

  // 分页
  $('#pagination').jqPaginator({
    totalPages: 999,
    visiblePages: 10,
    currentPage: 1,
    onPageChange: function (num, type) {
      var page = (num - 1) * 10;
      var tagUrl = ''
      if (tagName.length >= 1) {
        tagUrl = "/admin/data?q=python" + " Label:(" + tagName.join(' ') + ")" + "&from=" + page;
      } else {
        tagUrl = "/admin/data?q=python&from=" + page
      }
      $.ajax({
        type: "GET", //提交方式 
        url: tagUrl,//路径 
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        async: false,
        success: function (result) {//返回数据根据结果进行相应的处理 
          data_tbody.children().remove();
          console.log(result.data.items);
          var tr_item = result.data.items;
          tr_item.forEach(function (item, index) {
            data_tbody.append('<tr><td>' + item.Payload.Title + '</td><td>' + item.Payload.Author + '</td><td>' + item.Payload.Abstract + '</td><td>' + item.Payload.Label + '</td><td>' + item.Payload.Type + '</td><td>' + item.Payload.Date + '</td><td><span class="label label-primary glyphicon glyphicon-pencil" data-toggle="modal" data-target="#edit">修改</span><span class="label label-primary glyphicon glyphicon-trash deluser">删除</span></td></tr>')
          });
        }
      });
    }
  });

  $(function () {
    $(".deluser").click(function () {

      if (confirm("确定删除该数据？")) {
        alert("删除成功");
        $(this).parent().parent().hide(300);
      }

    })
  })

  $('.Tag').on('click', function () {
    if ($(this).attr("class").indexOf('label-info') > 0) {
      $(this).removeClass("label-info").addClass(' label-warning')
      tagName.push($(this).text());
    } else {
      tagName.splice(tagName.indexOf($(this).text()), 1)
      $(this).removeClass("label-warning").addClass(' label-info');
    }
    $.ajax({
      type: "GET", //提交方式 
      url: "/admin/data?q=python" + " Label:(" + tagName.join(' ') + ")",//路径 
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      async: false,
      success: function (result) {//返回数据根据结果进行相应的处理 
        data_tbody.children().remove();
        console.log(result.data.items);
        var tr_item = result.data.items;
        tr_item.forEach(function (item, index) {
          data_tbody.append('<tr><td>' + item.Payload.Title + '</td><td>' + item.Payload.Author + '</td><td>' + item.Payload.Abstract + '</td><td>' + item.Payload.Label + '</td><td>' + item.Payload.Type + '</td><td>' + item.Payload.Date + '</td><td><span class="label label-primary glyphicon glyphicon-pencil" data-toggle="modal" data-target="#edit">修改</span><span class="label label-primary glyphicon glyphicon-trash deluser">删除</span></td></tr>')
        });
      }
    })
  })
</script>
